name: Run Tests on Multiple Languages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [java, python, cpp]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Java Tests
      - name: Set Up Java (if applicable)
        if: matrix.language == 'java'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java Code
        if: matrix.language == 'java'
        run: javac -d . solutions/Solution.java tests/Test.java

      - name: Run Java Tests
        if: matrix.language == 'java'
        run: java tests.Test

      # Python Tests
      - name: Set Up Python (if applicable)
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies (if needed)
        if: matrix.language == 'python'
        run: pip install -r requirements.txt || true

      - name: Run Python Tests
        if: matrix.language == 'python'
        run: python tests/test.py

      # C++ Tests
      - name: Install g++
        if: matrix.language == 'cpp'
        run: sudo apt update && sudo apt install -y g++

      - name: Compile C++ Code
        if: matrix.language == 'cpp'
        run: g++ -o test tests/test.cpp solutions/solution.cpp

      - name: Run C++ Tests
        if: matrix.language == 'cpp'
        run: ./test
