name: Run Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y gcc g++ python3

    - name: Compile and Run C Tests
      run: |
        gcc -o test_c tests/test.c solutions/solution.c
        ./test_c

    - name: Compile and Run C++ Tests
      run: |
        g++ -o test_cpp tests/test.cpp
        ./test_cpp

    - name: Compile and Run Java Tests
      run: |
        javac -d . solutions/Solution.java tests/Test.java
        java tests.Test

    - name: Run Python Tests
      run: |
        python3 tests/Test.py
